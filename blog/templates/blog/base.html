<!doctype html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>My awsome blog</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light" , style="background-color: #FFDAB9;">
    <a class="navbar-brand" href="#">Django's Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-around;">
        <ul class="navbar-nav ml-auto" style="width: 30%; justify-content: space-around;">
            <li class="nav-item active">
                <a class="nav-link" href="#">About me<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Facebook</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="blog.html">Blog</a>
            </li>
        </ul>
    </div>
</nav>
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <p class="lead text-info" style="font-size: xx-large"> RECENT POSTS</p>
        </div>
    </section>
    <div class="row">
                {% block content %}
                {% endblock %}
    </div>

</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
